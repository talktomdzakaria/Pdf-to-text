  <script>
    async function convertPDF() {
      const fileInput = document.getElementById('pdfUpload');
      if (!fileInput.files.length) return alert('Please upload a PDF first.');
      const file = fileInput.files[0];

        output.innerHTML = '';

          const viewport = page.getViewport({ scale: 2 });
          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          const img = document.createElement('img');
          img.src = canvas.toDataURL('image/png');
          img.className = "rounded-xl shadow-md";
          const link = document.createElement('a');
          link.href = img.src;
          link.download = `page-${pageNum}.png`;
          link.innerText = "Download Page " + pageNum;
          link.className = "block mt-2 text-center text-blue-600 underline";
          const container = document.createElement('div');
          container.appendChild(img);
          container.appendChild(link);
          output.appendChild(container);
        }
      };
      fileReader.readAsArrayBuffer(file);
    }
